{% load static  %}
<!DOCTYPE html>
<html>
    <head>
        <title>Mondo</title>
        <link href="{% static 'skin/css/application.min.css' %}" rel="stylesheet">
        <link href="{% static 'skin/fonts/mondo/style.css' %}" rel="stylesheet">
        <link href="{% static 'skin/css/custom.css' %}" rel="stylesheet">
        <link href="{% static 'skin/plugins/waitMe/waitMe.min.css' %}" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'skin/img/favicon.png' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Sing App - Bootstrap 4 Admin Dashboard Template">
        <meta name="keywords" content="bootstrap admin template,admin template,admin dashboard,admin dashboard template,admin,dashboard,bootstrap,template">
        <meta name="author" content="Flatlogic LLC">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script>
            /* Just leave this here
            */
        </script>
    </head>
    <body class="">
        {% include 'skin/sidenav.haml' %}
        {% include 'skin/topbar.haml' %}
        {% include 'skin/helper.haml'%}

        <div class="content-wrap" >
             <main id="content" class="content" role="main">
                {% block breadcrumb %}{% endblock breadcrumb %}
                <div class="col-md-12" id="spinner-wrapper" style="height:50px"></div>
                {% block main%}

                {% endblock main%}
                {% include 'skin/footer.haml'%}
            </main>
        </div>
        <!-- The Loader. Is shown when pjax happens -->
        <div class="loader-wrap hiding hide">
            <i class="fa fa-circle-o-notch fa-spin-fast"></i>
        </div>

        <!-- common libraries. required for every page-->
        <script src="{% static 'skin/node_modules/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'skin/node_modules/jquery-pjax/jquery.pjax.js' %}"></script>
        <script src="{% static 'skin/node_modules/popper.js/dist/umd/popper.js' %}"></script>
        <script src="{% static 'skin/node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
        <script src="{% static 'skin/node_modules/bootstrap/js/dist/util.js' %}"></script>
        <script src="{% static 'skin/node_modules/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'skin/node_modules/widgster/widgster.js' %}"></script>
        <script src="{% static 'skin/node_modules/pace.js/pace.js' %}" data-pace-options='{ "target": ".content-wrap", "ghostTime": 1000 }'></script>
        <script src="{% static 'skin/node_modules/hammerjs/hammer.js' %}"></script>
        <script src="{% static 'skin/node_modules/jquery-hammerjs/jquery.hammer.js' %}"></script>
        <script src="{% static 'skin/plugins/waitMe/waitMe.min.js' %}"></script>

        <!-- common app js -->
        <script src="{% static 'skin/js/settings.js' %}"></script>
        <script src="{% static 'skin/js/app.js' %}"></script>
        <script src="{% static 'skin/js/mondo.js' %}"></script>

        {% block scripts %}{% endblock scripts %}
    </body>
</html>
